<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact the Rapids's workers.">
    <meta name="author" content="Erik Mark Cuiza Orellana">
    <title>Rapids Contact Us" </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dorsa&family=Italiana&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Satisfy&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="whitewater Rafting Logo" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div>
            <h1>RAPIDS</h1>
        </div>
        <div class="info">
            <p class="contact">Adress: Pl. Venancio Pando, 7, 33540 Arriondas, Asturias, España</p>
            <p class="contact" id="phone">Phone number: (+34) 987654321</p>
            <p class="contact" id="email">Email: contact@rapids.com</p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d2110.2409568390954!2d-5.183295678544335!3d43.390128060978455!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sbo!4v1744845185151!5m2!1ses!2sbo"
                width="300" height="200" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <section class="ctwo">
            <h2>Meet our team</h2>
            <figure>
                <img src="images/employee-2.webp" alt="whitewater rafting">
                <figcaption>Raul </figcaption>
            </figure>
            <figure>
                <img src="images/employee-1.webp" alt="whitewater rafting">
                <figcaption>Melissa</figcaption>
            </figure>
            <figure>
                <img src="images/employee-3.webp" alt="whitewater rafting">
                <figcaption>Ashley</figcaption>
            </figure>
            <figure>
                <img src="images/employee-4.webp" alt="whitewater rafting">
                <figcaption>Brenner</figcaption>
            </figure>
        </section>
        <form>
            <fieldset>
                <legend>Personal information</legend>
                <label for="fname">First name:</label>
                <input type="text" name="fname" id="fname" placeholder="Erik"><br>
                <label for="lname">Last name:</label>
                <input type="text" name="lname" id="lname" placeholder="Cuiza"><br>
                <label for="email1">Email:</label>
                <input type="text" name="email" id="email1" placeholder="example@example.com"><br>
            </fieldset>
            <fieldset>
                <legend>Message</legend>
                <p>Purpose of the message:</p><br>
                <input type="radio" name="purpose" value="GI" id="GI">
                <label for="GI">General Inquiry</label><br>
                <input type="radio" name="purpose" value="RQ" id="RQ">
                <label for="RQ">Reservation Question</label><br>
                <input type="radio" name="purpose" value="WS" id="WS">
                <label for="WS">Website Suggestions</label><br>
                <label for="message">Message:</label>
                <textarea name="message" id="message" placeholder="Write a message"></textarea><br>
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" name="subscribe" id="subscribe"><br>
            </fieldset>
            <button type="submit">Send Message</button>
        </form>

    </main>
    <footer>
        <p>©2025 ❖ RAPIDS ❖ Erik Mark Cuiza Orellana </p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
